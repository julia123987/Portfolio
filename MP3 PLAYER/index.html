<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="myPlayer">
    <audio id="player">
        <source src="">
        
        
    </audio>
<div>
    <img id="foto" src="" alt="foto" width="230" height="250">
</div>


<div id="playPause">
    <label id="lbMix" for="mix"><img id="imgMix" class="Btn" src="./icons/mix_icon-icons.com_67962.png" alt="mix"></label><input type="button" name="mix" id="mix">
    <label id="lbPrev" for="prev"><img src="./icons/control-backward_icon-icons.com_66498.png" alt="prev"></label><input name="prev" type="button" id="prev" value="back">   
    <label id="lbPlay" for="play"><img src="./icons/control-play_icon-icons.com_66504.png" alt="play"></label><input name="play" type="button" id="play" value="play">
    <label id="lbPause" for="pause"><img src="./icons/control-pause_icon-icons.com_66503.png" alt="pause"></label><input name="pause" type="button" id="pause" value="pause">   
    <label id="lbNext" for="next"><img src="./icons/control-forward_icon-icons.com_66499.png" alt="next"></label><input name="next" type="button" id="next" value="next"> 
    <label id="lbiteration" for="iteration"><img id="iter" class="Btn" src="./icons/iretation_icon-icons.com_67947 (1).png" alt="iteration"></label><input type="button" name="iteration" id="iteration">
</div>
<div id="volumeInfo">
    <label id="lbVolumeNone" for="volumeNo"><img src="./icons/control-volume-no_icon-icons.com_66500.png" alt="noVolume"> </label>
    <input type="range" class="myVolume" id="volume" min="0" max="1" step="0.01" value="0.5">
    <label id="lbVolume" for="volume"><img src="./icons/control-volume-yes_icon-icons.com_66501.png" alt="volume"> </label>
</div>
<div id="playing">
    <div style="display: flex; justify-content: space-between;">
        <span id="time">0:00</span>
        <span id="timeAll">0:00</span>
    </div>
    <input type="range" id="duration" value="0"> 
</div>
<div id="info">
<h1 id="name"></h1>
<h3 id="myTitle"></h3>
</div>

    
        
   
    
    
</div>

    


    <script src="./script.js"></script>
</body>
</html>
